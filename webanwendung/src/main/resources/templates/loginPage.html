<!DOCTYPE html>

<html >

    <head xlmns="http://www.w3.org/1999/xhtml"
        xmlns:th ="http://www.thymeleaf.org"> 
       
    </head>
    <body>
        <form action="#" th:action="@{/login}" method="POST">
            <table>
                <tr>
                    <td th:text ="#{form.username}"></td>
                    <td><input type="text" name ="username" /></td>
                   
                </tr >
                <tr>
                    <td th:text ="#{form.password}"></td>
                    <td><input type="password" name ="password" /></td>
                </tr >
                <tr>
                    <td>
                        <a th:href="@{/registation}" th:text ="#{form.registation}"></a>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"  th:value="#{form.login}"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
